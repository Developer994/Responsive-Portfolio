<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <script src="main.js"></script>
  </head>
  <body background="assets/images/BackgroundWallpaper.jpg">
    <nav class="NavBar">
      <h1>Developer</h1>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="Portfolio.html">Portfolio</a></li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- Container for the Article section -->
    <div id="containerArticle3">
      <div class="containerContentContact"></div>
      <form>
        <div class="contactInfo">
          <h2>Contact Info</h2>

          <li>
            Name: <input type="text" placeholder="Your full name here" /><br />
          </li>
          <br />

          <li>
            Email: <input type="email" placeholder="Your email address" /><br />
          </li>
          <br />
          <li>
            Phone Number:
            <input type="number" placeholder="Your phone number" />
          </li>

          <br /><br />

          <li>
            Age:<br />
            <select>
              <option> 0 - 20</option>
              <option> 20 - 40</option>
              <option> 40+</option>
            </select>
          </li>

          <br /><br />

          Tell me about yourself:<br />
          <textarea cols="50" rows="5"></textarea>

          <br /><br />

          <input type="submit" value="Save my info!" />
          <input type="reset" value="Clear form" />
        </div>
      </form>
    </div>

    <footer>
      <div>&copy; Copyright 2019</div>
    </footer>
  </body>
</html>
